## Workflow name
name: Deploy Project

## When to execute this workflow. "workflow_dispatch" can used to manually trigger the events"
on: [push, workflow_dispatch]

## To work that need to define, will starts with Jobs key
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v6

      - name: Install NodeJS
        uses: actions/setup-node@v6
        with: 
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
  
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v6

      - name: Install NodeJS
        uses: actions/setup-node@v6
        with: 
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
      
      - name: Deploy
        run: echo "Deploying ...."
        
